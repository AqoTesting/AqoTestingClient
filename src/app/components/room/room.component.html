<app-navbar></app-navbar>
<div class="rooms-conteiner">
  <div class="under-header">
    <div class="under-header-left">
      <h1>{{ room ? room.name : "" }}</h1>
    </div>
    <div class="under-header-right">
      <button
        routerLink="/rooms"
        mat-icon-button
        aria-label="Назад"
        matTooltip="Назад"
      >
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
  <div style="max-width: 600px; margin: auto">
    <nav mat-tab-nav-bar>
      <a
        mat-tab-link
        routerLink="tests"
        routerLinkActive
        #testsRouterLinkActive="routerLinkActive"
        [active]="testsRouterLinkActive.isActive"
        ><mat-icon>list</mat-icon>&nbsp;Тесты</a
      >
      <a
        mat-tab-link
        routerLink="members"
        routerLinkActive
        #membersRouterLinkActive="routerLinkActive"
        [active]="membersRouterLinkActive.isActive"
        ><mat-icon>group</mat-icon>&nbsp;Участники</a
      >
    </nav>
  </div>
  <ng-container *ngIf="room; else loading" class="rooms-conteiner">
    <div class="room-content">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
  <ng-template #loading>
    <mat-spinner class="loading"></mat-spinner>
  </ng-template>
</div>
