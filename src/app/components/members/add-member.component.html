<form [formGroup]="memberAdd">
  <div class="under-header" style="margin: 0">
    <div class="under-header-left"><h3>Добавление участника</h3></div>
    <div class="under-header-right">
      <button
        (click)="onNoClick()"
        mat-icon-button
        aria-label="Закрыть"
        matTooltip="Закрыть"
        matTooltipPosition="above"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div *ngFor="let field of fields; let i = index">
    <div [formGroupName]="i">
      <p>
        <mat-form-field class="auth-field" appearance="fill" color="accent">
          <mat-label>{{ field.name }}</mat-label>
          <input
            *ngIf="field.type == 1"
            cdkFocusInitial
            matInput
            formControlName="value"
            [required]="field.isRequired"
            [placeholder]="field.placeholder"
          />
          <mat-select formControlName="value" *ngIf="field.type == 2">
            <mat-option
              *ngFor="let option of field.options"
              [value]="option"
              [required]="field.isRequired"
            >
              {{ option }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="memberAdd.controls[i].controls.value.invalid">{{
            getErrorMessage(memberAdd.controls[i].controls.value)
          }}</mat-error>
        </mat-form-field>
      </p>
    </div>
  </div>
  <div class="text-center">
    <button
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="memberAdd.invalid || memberAdd.disabled"
    >
      Добавить
    </button>
  </div>
</form>
